<!DOCTYPE html>

<html lang="it">
    <head>
        <title>SapienPIZza | Prenota</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <meta name="author" content="Alessandro De Vitis">
        <meta name="author" content="Tommaso Ercoli">
        <link rel="icon" href="../immagini/logo_sapienza.ico" />
        <link rel="stylesheet" href="../bootstrap-4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="../stili.css" lang="css" type="text/css">
        <style>
          body{
            background-image: url('../immagini/pizza1.jpg');
            background-repeat: no-repeat;
            background-size:cover ;
          }
          .asterisco{
            color:red;
          }
        </style>
        <script type="text/javascript" lang="javascript" src="scriptPrenotazione.js"></script>
    </head>

    <body>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../homepage.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../paginaMenu/menu.html">Men&ugrave;</a>
          </li>
              
          <li class="nav-item">
            <a class="nav-link" href="../paginaSpesa/spesa.html">Quanto spenderai?</a>
          </li>
        </ul>
      </nav>


      
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
          <div class="container-fluid rounded p-3 my-3 bg-dark text-white ">
          <h3 class="text-center">Prenota il tuo tavolo</h3>
          <form class="form-signin" action="" method="POST" name="formPrenotazione" onSubmit="return validaFormPrenotazione()">
            <div class="form-row">
              <div class="col-sm-8">
                  <label for="date">
                    <span class="asterisco">*</span> Data:
                  </label>
              </div>
            
            </div>
            <div class="form-row">
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                  <input type="datetime-local" name="data" required class="form-control" value="">
              </div>
            <div class="col-sm-1"></div>
            </div>
            <div >
              <label  for="numeroPosti">
                <span class="asterisco">*</span>Quante persone?
              </label>
            </div>
            <div class="form-row">
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
                <input type="number" name="numeroPosti" required class="form-control" value="0">
              </div>
              <div class="col-sm-1"></div>
            </div>
          
            <br>
            <label for="nominativo">
              <span class="asterisco">*</span> Nominativo:
            </label><br>
            <div class="form-row">
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
              <input type="text" name="nominativo" id="name" placeholder="Inserisci il Nominativo" class="form-control" autofocus required>
              </div>
              <div class="col-sm-1"></div>
            </div>
            <label for="tel"><span class="asterisco">*</span>Telefono:</label><br>
            <div class="form-row">            
              
              <div class="col-sm-1"></div>
              <div class="col-sm-10">
              <input type="text" name="telefono" id="tel" placeholder="Inserisci un numero di Telefono" required class="form-control" pattern="(\+[1234567890]{2} ?)?([1234567890]{9,10})"> <br> <!--regex basata su telefoni italiani-->
              </div>
              <div class="col-sm-1"></div>
            </div>
            <div class="form-row text-center">
              <div class="col-sm-2"></div>
              <div class="col-sm-8">
            <div class="btn-group">
                  <button class="btn btn-info" type="submit" >Prenota</button>
                </div>
                <div class="btn-group ">
                  <button class="btn btn-danger" type="reset" >Reimposta</button>
                </div> 
              </div>
              <div class="col-sm-2"></div>
            </div>  
            <p class="text-center">I campi contrassegnati da <span class="asterisco">*</span> sono obbligatori</p>
          </div>
          </div>
      </div>
          </form>
          <div class="page-footer aligned-bottom text-center " id="footer"></div>
    </body>
    
</html>
