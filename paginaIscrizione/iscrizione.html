      <h3>Iscriviti ora al nostro sito</h3>
        <form class="form-signin"action="" method="POST" id="signup" name="formIscrizione" onSubmit="return validaFormIscrizione()">
            
            <label for="email">* Indirizzo Email:</label><br>
            <input type="email" id="email" name="inputEmail" placeholder="Inserisci Email" class="form-control" required autofocus>
            <label for="password">* Password:</label><br>
            <input type="password" id="password" name="inputPassword" placeholder="Inserisci Password" class="form-control" required>
            <input type="password" id="checkpsw" name="checkPassword" placeholder="Conferma Password" class="form-control" required> 
            <label for="name">* Nome:</label><br>
            <input type="text" name="nome" id="name" placeholder="Inserisci Nome" class="form-control"> <br>
            <label for="surname">* Cognome:</label><br>
            <input type="text" name="cognome" id="surname" placeholder="Inserisci Cognome" class="form-control"> <br>
            <label for="tel">Telefono:</label><br>
            <input type="text" name="telefono" id="tel" placeholder="Inserisci Telefono" class="form-control" pattern="(\+[1234567890]{2} ?)?([1234567890]{9,10})"> <br> <!--regex basata su telefoni italiani-->
            <div class="btn-group">
            <button class="btn btn-info" type="submit">Iscriviti</button>
            </div>
            <div class="btn-group">
            <button class="btn btn-danger" type="reset">Reimposta</button>
            </div>
            <p>I campi contrassegnati da * sono obbligatori</p>
                   
        </form>
