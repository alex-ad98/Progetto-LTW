    <h3 class="text-center">Iscriviti ora al nostro sito</h3>
      <form class="form-signin" action="iscrizione.php" method="POST" id="signup" name="formIscrizione" onSubmit="return validaFormIscrizione()">
            
          <label for="email" class="label">
            <span class="asterisco">*</span> Indirizzo Email:
          </label><br>
          <input type="email" id="email" name="inputEmail" placeholder="Inserisci un indirizzo Email" class="form-control" required autofocus>
          <label for="password">
            <span class="asterisco">*</span> Password:
          </label><br>
          <input type="password" id="password" name="inputPassword" placeholder="Scegli una Password" class="form-control" onChange="return validaPassword()" required>
          <input type="password" id="checkpsw" name="checkPassword" placeholder="Conferma la Password" class="form-control" required> 
          <label for="name">
            <span class="asterisco">*</span> Nome:
          </label><br>
          <input type="text" name="nome" id="name" placeholder="Inserisci il tuo Nome" class="form-control" required> 
          <label for="surname">
            <span class="asterisco">*</span> Cognome:
          </label><br>
          <input type="text" name="cognome" id="surname" placeholder="Inserisci il tuo Cognome" class="form-control" required>
          <label for="tel">Telefono:</label><br>
          <input type="text" name="telefono" id="tel" placeholder="Inserisci un numero di Telefono" class="form-control" pattern="(\+[1234567890]{2} ?)?([1234567890]{9,10})"> <br> <!--regex basata su telefoni italiani-->
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-8">
          <div class="btn-group">
                <button class="btn btn-info" type="submit" name="bottoneIscrizione">Iscriviti</button>
              </div>
              <div class="btn-group">
                <button class="btn btn-danger" type="reset" >Reimposta</button>
              </div> 
            </div>
          </div>  
          <p>I campi contrassegnati da <span class="asterisco">*</span> sono obbligatori</p>
                   
      </form>
